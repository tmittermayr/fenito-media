{{ form:contact_us }}
<div class="mx-auto">
    {{ if success }}
    <div class="bg-[#2A93D5] text-white p-2 rounded-lg">
        {{ success }}
    </div>
    {{ else }}
    {{ if errors }}
    <div class="bg-red-300 text-white p-2">
        {{ errors }}
        {{ value }}<br>
        {{ /errors }}
    </div>
    {{ /if }}

    {{ fields }}
    <div class="p-2">
        <div class="p-1">{{ field }}</div>
        {{ if error }}
        <p class="text-gray-500">{{ error }}</p>
        {{ /if }}
    </div>
    {{ /fields }}

    <input type="text" class="hidden" name="{{ honeypot ?? 'honeypot' }}">

    <div class="flex justify-center">
        <button type="submit" class="rounded-xl text-white uppercase font-bold px-5 py-2 bg-[#2A93D5] shadow-lg">Submit</button>
    </div>
    {{ /if }}
</div>
{{ /form:contact_us }}
